version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: podcast
      POSTGRES_PASSWORD: podcast
      POSTGRES_DB: podcast_search
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U podcast"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6380:6379"  # Use 6380 externally to avoid conflict with local Redis
    volumes:
      - ./data/redis:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - ./data/qdrant:/qdrant/storage
    ports:
      - "6333:6333"
      - "6334:6334"

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://podcast:podcast@postgres:5432/podcast_search
      REDIS_URL: redis://redis:6379/0
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      ASSEMBLYAI_API_KEY: ${ASSEMBLYAI_API_KEY:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WHISPER_MODEL: ${WHISPER_MODEL:-large-v3}
      WHISPER_DEVICE: ${WHISPER_DEVICE:-cpu}
      WHISPER_MAX_CONCURRENT: ${WHISPER_MAX_CONCURRENT:-2}
      ASSEMBLYAI_MAX_CONCURRENT: ${ASSEMBLYAI_MAX_CONCURRENT:-32}
      DEEPGRAM_MAX_CONCURRENT: ${DEEPGRAM_MAX_CONCURRENT:-50}
      DEFAULT_TRANSCRIPTION_PROVIDER: ${DEFAULT_TRANSCRIPTION_PROVIDER:-deepgram}
      ENVIRONMENT: ${ENVIRONMENT:-development}
      ADMIN_SECRET: ${ADMIN_SECRET:-change-me-in-production}
    volumes:
      - ./backend:/app
      - ./data/transcripts:/app/data/transcripts
      - ./data/audio:/app/data/audio
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  celery-worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://podcast:podcast@postgres:5432/podcast_search
      REDIS_URL: redis://redis:6379/0
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      ASSEMBLYAI_API_KEY: ${ASSEMBLYAI_API_KEY:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WHISPER_MODEL: ${WHISPER_MODEL:-large-v3}
      WHISPER_DEVICE: ${WHISPER_DEVICE:-cpu}
      DEFAULT_TRANSCRIPTION_PROVIDER: ${DEFAULT_TRANSCRIPTION_PROVIDER:-deepgram}
      ENVIRONMENT: ${ENVIRONMENT:-development}
    volumes:
      - ./backend:/app
      - ./data/transcripts:/app/data/transcripts
      - ./data/audio:/app/data/audio
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      qdrant:
        condition: service_started
    command: celery -A app.celery_app worker --loglevel=info --concurrency=4
    deploy:
      replicas: 1

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    environment:
      DATABASE_URL: postgresql://podcast:podcast@postgres:5432/podcast_search
      REDIS_URL: redis://redis:6379/0
    volumes:
      - ./backend:/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.celery_app beat --loglevel=info

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:8000
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
      - /app/.next
    depends_on:
      - backend
    command: npm run dev

volumes:
  postgres_data:
  qdrant_data:
  transcripts_data:
