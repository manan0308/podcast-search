version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-podcast}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-podcast_search}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-podcast}"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY:-}
    restart: unless-stopped

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-podcast}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-podcast_search}
      QDRANT_HOST: qdrant
      QDRANT_PORT: 6333
      QDRANT_API_KEY: ${QDRANT_API_KEY:-}
      ASSEMBLYAI_API_KEY: ${ASSEMBLYAI_API_KEY:-}
      DEEPGRAM_API_KEY: ${DEEPGRAM_API_KEY:-}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      WHISPER_MODEL: ${WHISPER_MODEL:-large-v3}
      WHISPER_DEVICE: ${WHISPER_DEVICE:-cpu}
      WHISPER_MAX_CONCURRENT: ${WHISPER_MAX_CONCURRENT:-2}
      ASSEMBLYAI_MAX_CONCURRENT: ${ASSEMBLYAI_MAX_CONCURRENT:-32}
      DEEPGRAM_MAX_CONCURRENT: ${DEEPGRAM_MAX_CONCURRENT:-50}
      DEFAULT_TRANSCRIPTION_PROVIDER: ${DEFAULT_TRANSCRIPTION_PROVIDER:-deepgram}
      ENVIRONMENT: production
      ADMIN_SECRET: ${ADMIN_SECRET}
      SENTRY_DSN: ${SENTRY_DSN:-}
    volumes:
      - transcripts_data:/app/data/transcripts
    depends_on:
      postgres:
        condition: service_healthy
      qdrant:
        condition: service_started
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        NEXT_PUBLIC_API_URL: ${PUBLIC_URL:-http://localhost:8000}
    environment:
      NODE_ENV: production
    depends_on:
      - backend
    restart: unless-stopped

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./deploy/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./deploy/ssl:/etc/nginx/ssl:ro
    depends_on:
      - frontend
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
  qdrant_data:
  transcripts_data:
